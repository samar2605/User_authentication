<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/logo.png" alt="" class="d-inline-block align-text-top">
          </a>
        </div>
    </nav>

    <section class="service-section pt-75">
        <div class="container">
          <ul
            class="nav nav-pills mb-3 justify-content-center"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active btn-lg ml-20 mr-20"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Sign Up
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link btn-lg ml-80 mr-80"
                id="pills-profile-tab1"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile1"
                type="button"
                role="tab"
                aria-controls="pills-profile1"
                aria-selected="false"
              >
                Sign In
              </button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-home"
              role="tabpanel"
              aria-labelledby="pills-home-tab"
            >
            <div class="container">
                <form method="post" action="/register">
                <div class="row">
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="firstName" required>
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lastName" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="username" aria-label="username" name="userName" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="password" aria-label="password" name="passWord" required>
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="confirm password" aria-label="confirm password" name="conPassWord" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <input type="email" class="form-control" placeholder="email" aria-label="email" name="eMail" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <input type="number" class="form-control" placeholder="mobile number" aria-label="mobile number" name="mobileNumber" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" id="register">Register</button>
                      </div>
                </div>
            </div>
            </form>
            </div>
            <div
              class="tab-pane fade"
              id="pills-profile1"
              role="tabpanel"
              aria-labelledby="pills-profile-tab1"
            >
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="username" aria-label="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="password" aria-label="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Log in</button>
                      </div>
                </div>
            </div>
            </div>
          </div>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
